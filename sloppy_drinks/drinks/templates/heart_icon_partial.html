{% if is_favorited %}
<svg class="detail-heart-overlay detail-heart-filled detail-heart-clickable" aria-label="Favorited drink">
    <use href="#icon-heart-fill"></use>
</svg>
{% else %}
<svg class="detail-heart-overlay detail-heart-unfilled detail-heart-clickable" aria-label="Not favorited">
    <use href="#icon-heart"></use>
</svg>
{% endif %}
<p class="nav-profile-info mb-2" id="navbar-favorite-count" hx-swap-oob="true">{{ favorite_count }} favorite{% if favorite_count != 1 %}s{% endif %}</p>
